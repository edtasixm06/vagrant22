chpass_provider = ldap
ldap_uri = ldap://ldap.escoladeltreball.org/
ldap_search_base = dc=escoladeltreball,dc=org
ldap_id_use_start_tls = False
ldap_tls_cacertdir = /etc/openldap/certs
